<DOCTYPE html>

<html>

<head>

<title>Registration Page</title>

</head>

<body bgcolor="Lightskyblue">

<form>

<label>Firstname </label>

<input type="text" name="firstname" size="15"><br><br>

<label>Middlename</label>

<input type="text" name="middlename" size="15"><br><br>

<label>Lastname </label>

<input type="text" name="lastname" size="15"><br><br>

<label>Course</label>

<select>

<option value="Course">Course</option>

<option value="B.Tech">B.Tech</option>

<option value="M.Tech">M.tech</option>

</select><br><br>

<label for="gender">Gender:</label><br>

<input type="radio" id="gender" name="gender" value="male" checked/>Male<br>

<input type="radio" id="gender" name="gender" value="female"/>Female<br>

<input type="radio" id="gender" name="gender" value="other"/>Other<br><br>

<label>Hobby</label><br>

<input type="checkbox" id="cricket" value="cricket" name="cricket"/>

<label for="cricket">Cricket</label><br>

<input type="checkbox" id="football" value="football" name="football"/>

<label for="football">Football</label><br>

<input type="checkbox" id="hockey" value="hockey" name="hockey"/>

<label for="hockey">Hockey</label><br><br>

<label>Phonenumber</label>

<input type="text" value="+91" size="2"/>

<input type="text" size="10"/><br><br>

<label>Address</label><br>

<textarea rows="2" cols="20"></textarea>

<br><br>

<label for="email">Email:</label>

<input type="email" id="email" name="email"/><br><br>

<label for="password">Password</label>

<input type="passsword" id="password" name="password"/><br><br>

<label for="password">Re-type Password</label>

<input type="passsword" id="password" name="password"/><br><br>

<input type="submit" value="Submit"/>

</form>

</body>

</html>
